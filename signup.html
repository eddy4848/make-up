<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Authentication class</title>
  </head>
  <body>
    
    <section class="container forms">
      <!-- <img class="imma" src="./img/Group 2 (5).png" alt=""> -->
      <div class="form login">
        <div class="form-content">
          <div class="bg-video">
        <video autoplay muted loop src="./video/production_id_5206385 (1080p).mp4">  
        </video>
    </div>
        </div>
        <div class="form-content1">
          <header>Create an account</header>
          <form action="#">
            <div class="field input-field">
              <input
                class="input"
                type="text"
                placeholder="Full name"
                id="inputName"
                required
              />
            </div>

            <div class="field input-field">
              <input
                class="input"
                type="email"
                placeholder="Email address"
                id="inputEmail"
              />
            </div>

            <div class="field input-field">
              <input
                class="password"
                type="password"
                placeholder="Password"
                id="inputPassword"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot Password ?</a>
            </div>

            <div class="field button-field">
              <a href="./logged.html"><button id="signup">Signup</button></a>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="index.html" class="link signup-link">Login</a></span
            >
          </div>
          <video class="vv" autoplay muted loop src="./video/production_id_5206385 (1080p).mp4">  
        </video>
        </div>

        <!-- <div class="line"></div> -->

        
      </div>
      
    </section>
